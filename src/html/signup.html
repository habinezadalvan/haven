<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="/src/styles/styles.css"/>
    <title>Signup</title>
</head>
<body>
    <div class="wrapperGrid">
       <div class="upper">
           <p>Authors' haven</p>
           <p>Sign Up</p>
       </div>
       <div class="middle-left">
          <div class="form-div">
            <form action="">
                <div class="field">
                    <label for="firstname">First name</label>
                    <input type='text' name='firstname' value=''>
                </div>
                <div class="field">
                     <label for="lirstname">Last name</label>
                     <input type='text' name='lastname' value=''>
                 </div>
                 <div class="field">
                     <label for="email">Email</label>
                     <input type='email' name='email' value=''>
                 </div>
                 <div class="field">
                     <label for="username">Username</label>
                     <input type='text' name='username' value=''>
                 </div>
                 <div class="field">
                     <label for="password">Password</label>
                     <input type='password' name='password' value=''>
                 </div>
                 <div class="submit-div">
                    <input type="submit" value="Sign Up" class="submit-btn">
                 </div>
            </form>
          </div>
          <div class="or-div">
              <div class="line"></div>
              <div class="or"><p id="or">or</p></div>
              <div class="line"></div>
          </div>
       </div>
       <div class="middle-right"> 
           <div class="social-btn-div facebook" >
               <img src="../images/facebook-icon-white-logo-png-transparent.png" alt="facebook icon" width="30px" height="30px">
               <p>Sign up with <span>Facebook</span></p>
           </div>
           <div class="social-btn-div twitter">
                <img src="../images/square-twitter-512.png" alt="twitter" width="30px" height="30px">
                <p>Sign up with <span>Twitter</span></p>
            </div>
            <div class="social-btn-div google">
                <img src="../images/Google+.png" alt="google icon" width="30px" height="30px">
                <p>Sign up with <span>Google</span></p>
            </div>
            <div class="message">
                <p>If you already have an account! </p>
            </div>
            <div class="triangle-btn">
                <p>Login </p>
            </div>
       </div>
       <div class="lower">Aliquid, tempora fugit. Impedit, natus recusandae nulla nemo accusamus</div>
    </div>
</body>
</html>
